<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pedido.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <div class="form-header">
                <h2>Formulario de Registro</h2>
                <p>Por favor completa la información para continuar</p>
            </div>
            <form action="#" class="form" id="registro-form">
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" name="nombres" placeholder="Ingresa tus nombres" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" placeholder="Ingresa tu DNI" maxlength="8" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" maxlength="9" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
                </div>
                
                <button type="button" id="btn-realizar-pago" class="btn-cart">Proceder al Pago</button>
            </form>
        </div>

        <!-- Carrito de compras -->
        <div class="cart-container">
            <h2>Tu Carrito de Compras</h2>
            <ul id="cart-list">
                <!-- Los productos seleccionados se añadirán aquí -->
            </ul>
            <div class="total"></div>

            <div id="formulario-pago" style="display: none; margin-top: 20px;">
                <h3>Realizar Pago</h3>
                <label for="metodo-pago">Seleccione el método de pago:</label>
                <select id="metodo-pago">
                    <option value="">Seleccione un método</option>
                    <option value="yape">Yape</option>
                    <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                </select>
                
                <div id="datos-pago" style="display: none;">
                    <h2>Paga con Yape</h2>
                    <p>Transfiere a este número: <strong>946334689</strong></p>
                    <input type="text" id="numero-transaccion" placeholder="Número de Transacción" required>
                    <button id="btn-confirmar-pago">Confirmar Pago</button>
                </div>
                <div id="info-tarjeta" style="display: none;">
                    <h2>Información de la Tarjeta</h2>
                    <label for="numero-tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="numero-tarjeta" placeholder="XXXX-XXXX-XXXX-XXXX" required maxlength="19">
                    
                    <label for="nombre-titular">Nombre del Titular:</label>
                    <input type="text" id="nombre-titular" placeholder="Nombre y Apellido" required>
                    
                    <label for="fecha-expiracion">Fecha de Expiración:</label>
                    <input type="text" id="fecha-expiracion" placeholder="MM/AA" required maxlength="5">
                    
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" placeholder="XXX" required maxlength="3">
                    
                    <button id="btn-confirmar-pago-tarjeta">Confirmar Pago con Tarjeta</button>
                </div>
            </div>
        </div>
    </div>
    <script src="pedido.js"></script>
</body>
</html>
